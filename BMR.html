<form>
  <label for="weight">體重 (公斤)：</label>
  <input type="number" id="weight" required><br>

  <label for="height">身高 (公分)：</label>
  <input type="number" id="height" required><br>

  <label for="age">年齡：</label>
  <input type="number" id="age" required><br>

  <label for="gender">性別：</label>
  <select id="gender">
    <option value="male">男性</option>
    <option value="female">女性</option>
  </select><br>

  <label for="activityLevel">活動水平：</label>
  <select id="activityLevel">
    <option value="sedentary">久坐 (很少或沒有運動)</option>
    <option value="lightlyActive">輕度活動 (每週運動/運動 1-3 天)</option>
    <option value="moderatelyActive">中度活動 (每週運動/運動 3-5 天)</option>
    <option value="veryActive">高度活動 (每週運動/運動 6-7 天)</option>
    <option value="extraActive">非常活動 (非常強烈的運動/運動和體力勞動或雙倍訓練)</option>
  </select><br>

  <button type="button" onclick="calculateBMR()">計算 BMR</button>
</form>

<script>
  function calculateBMR() {
    var weight = parseFloat(document.getElementById("weight").value);
    var height = parseFloat(document.getElementById("height").value);
    var age = parseFloat(document.getElementById("age").value);
    var gender = document.getElementById("gender").value;
    var activityLevel = document.getElementById("activityLevel").value;

    var bmr;
    if (gender === "male") {
      bmr = 10 * weight + 6.25 * height - 5 * age + 5;
    } else if (gender === "female") {
      bmr = 10 * weight + 6.25 * height - 5 * age - 161;
    }

    var activityFactors = {
      sedentary: 1.2,
      lightlyActive: 1.375,
      moderatelyActive: 1.55,
      veryActive: 1.725,
      extraActive: 1.9
    };
    var totalCalories = bmr * activityFactors[activityLevel];

    var result = "您的基礎代謝率 (BMR) 為：" + bmr.toFixed(2) + " 卡路里/天\n";
    result += "您每天應攝取的總熱量為：" + totalCalories.toFixed(2) + " 卡路里";

    alert(result);
  }
</script>
